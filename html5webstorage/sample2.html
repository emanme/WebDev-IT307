<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store

    var students = {name:"juan2", model:"towo", color:"tree"};

    localStorage.setItem('students', JSON.stringify(students));
    
    var std = JSON.parse(localStorage.getItem('students'));

    document.getElementById("result").innerHTML = std.name;

    Object.keys(std).forEach(function(key) {

  document.getElementById("result").innerHTML += std[key] + "<br/>";


});
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
