<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
    // Store

    var students = {name:"juan", model:"towo", color:"tree"};
 sessionStorage.students=students;    
    // Retrieve
    
    document.getElementById("result").innerHTML = sessionStorage.students['name'];
} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
